<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box
        position="-1 0.25 -3"
        rotation="0 45 0"
        depth="0.5"
        height="0.5"
        width="0.5"
        color="#4CC3D9"
      ></a-box>
      <a-sphere position="0 0.625 -5" radius="0.625" color="#EF2D5E"></a-sphere>
      <a-cylinder
        position="0 0.375 -3"
        radius="0.25"
        height="0.75"
        color="#FFC65D"
      ></a-cylinder>

      <a-plane
        position="0 0 -4"
        rotation="-90 0 0"
        width="8"
        height="8"
        color="#7BC8A4"
      ></a-plane>

      <a-cone
        position="-2 0.5 -2"
        radius-bottom="0.3"
        radius-top="0"
        height="0.6"
        color="#FF5733"
      ></a-cone>
      <a-torus
        position="2 0.5 -3"
        radius="0.4"
        tube="0.1"
        color="#9B59B6"
      ></a-torus>

      <a-sky color="#ECECEC"></a-sky>

      <a-assets>
        <a-asset-item id="bugatti" src="bugatti.obj"></a-asset-item>
      </a-assets>

      <a-gltf-model scale="0.1 0.1 0.1" src="#bugatti"></a-gltf-model>
    </a-scene>
  </body>
</html>
